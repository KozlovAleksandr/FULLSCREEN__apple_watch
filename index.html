      <div class="page mainGreen">
        <div class="_container">
          <header class="page__header header">
            <a href="#">
              <img id="logo" src="img/logo.svg" alt="logo">
            </a>
            <nav>
              <ul>
                <li><a href="#">Mac</a></li>
                <li><a href="#">iPhone</a></li>
                <li><a href="#">iPad</a></li>
                <li><a href="#">iWatch</a></li>
                <li><a href="#">Support</a></li>
              </ul>
              <div class="search-cart">
                <a href="#">
                  <img src="img/search.svg" alt="search">
                </a>
                <a href="#">
                  <img src="img/cart.svg" alt="cart">
                </a>
              </div>
            </nav>
          </header>
          <section class="content">
            <div class="title">
              <h1>The perfect moment
                <span>between past and
                  future.</span></h1>
              <button>Buy now</button>
            </div>
            <div class="presentation">
              <img class="presentation__watch" src="img/01.svg" alt="">
              <div class="shadow mainGreen"></div>
            </div>
            <div class="switch">
              <div class="mainGreen big"></div>
              <div class="mainBeige"></div>
              <div class="mainRed"></div>
              <div class="mainBlue"></div>
            </div>
          </section>
          <footer>
            <div class="pages">
              <!-- <a href="#"><img src="img/arrow.svg" alt="arrowLeft"></a>
              <span>1</span>
              <a href=""><img src="img/arrow.svg" alt="arrowRight"></a> -->
            </div>
            <div class="variants">
              <div><img class="mainGreen" src="img/01.svg" alt=""></div>
              <div><img class="mainBeige" src="img/02.svg" alt=""></div>
              <div><img class="mainRed" src="img/03.svg" alt=""></div>
              <div><img class="mainBlue" src="img/04.svg" alt=""></div>
            </div>
          </footer>
        </div>
